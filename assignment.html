<body>
    
<h2>JavaScript Math.random()</h2>

<p>Every time you click the button, getRndInteger(min, max) returns a random number between 1 
and 100 (both included):</p>

<button onclick="document.getElementById('random').innerHTML = getRndInteger(1,100)">Generate Number</button>

<p id="random"></p>

<script>
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
</script>
